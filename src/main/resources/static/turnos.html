                    <li>

                            <svg xmlns="http://www.w3.org/2000/svg"

                                <path d="M12.5 21h-6.5a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v5"></path>

                    </li>
                </ul>
            </article>
            <ul>
                <li>
                </li>

        </section>
    </aside>

    <aside
        class="visible md:hidden flex flex-col items-center min-w-[4rem] h-screen py-8 overflow-y-auto bg-white shadow fixed top-0 left-0 z-40">

            <a href="odontologos.html" aria-label="redireccion a odontologos" aria

    <main class="p-2 md:p-4 ml-16 md:ml-64 flex flex-col items-center justify-center h-screen">
        <section class="container py-5 px-3 bg-white shadow rounded-lg min-w-sm md:w-11/12">
            <article>
                <!-- Cabezera tabla-->
                <div class="flex flex-col lg:flex-row items-center justify-between mb-2">
                    <h2 class="text-lg font-semibold text-gray-700 my-4 text-center">
                        Administrar Turnos
                    </h2>
                    <div class="flex flex-col gap-3 lg:flex-row lg:gap-0">
                        <!-- Button trigger modal -->
                        <button type="button"
                            class="btn text-sm font-normal px-8 py-2.5 text-white bg-gray-800 rounded-md hover:outline-none hover:bg-gray-800 hover:underline"
                            data-bs-toggle="modal" data-bs-target="#agregarTurno">
                            Agregar
                        </button>
                        <!-- Button trigger modal -->
                        <button type="button"
                            class="btn text-sm font-normal px-8 py-2.5 text-white bg-gray-800 rounded-md hover:outline-none hover:bg-gray-800 hover:underline"
                            data-bs-toggle="modal" data-bs-target="#actualizarTurno">
                            Actualizar
                        </button>
                        <!-- Button trigger modal -->
                        <button type="button"
                            class="btn text-sm font-normal px-8 py-2.5 text-white bg-gray-800 rounded-md hover:outline-none hover:bg-gray-800 hover:underline"
                            data-bs-toggle="modal" data-bs-target="#buscarTurno">
                            Buscar
                        </button>
                    </div>
                </div>

                <!-- Modal Crear-->
                <section>
                    <div class="modal fade" id="agregarTurno" tabindex="-1" aria-labelledby="agregarTurno"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header flex flex-row items-center justify-between">
                                    <h1 class="modal-title fs-5" id="agregarTurnoLabel">
                                        Agregar Turno
                                    </h1>
                                    <button type="button" class="btn-close flex items-center text-gray-900"
                                        data-bs-dismiss="modal" aria-label="Close">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="crearTurnoForm" action="http://localhost:8080/turnos/add" method="POST">
                                        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                                            <div>
                                                <h4>Datos a diligenciar:</h4>
                                            </div>
                                            <div></div>
                                            <div>
                                                <label for="inputFechaCrear"
                                                    class="text-sm font-normal leading-6 text-gray-700">Elije
                                                    la fecha de tu cita</label>
                                                <input id="inputFechaCrear" type="date" required
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="fecha" aria-label="fecha" aria />
                                            </div>
                                            <div>
                                                <label for="inputHoraCrear"
                                                    class="text-sm font-normal leading-6 text-gray-700">
                                                    Hora
                                                </label>
                                                <input id="inputHoraCrear" type="time" required min="09:00" max="18:00"
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="hora" aria-label="hora" aria />
                                            </div>
                                            <div>
                                                <label for="idPacienteCrear"
                                                    class="text-sm font-normal leading-6 text-gray-700">
                                                    id Paciente
                                                </label>
                                                <input id="idPacienteCrear" type="text" required
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="# registro paciente" aria-label="registro paciente"
                                                    aria />
                                            </div>
                                            <div>
                                                <label for="idOdontologoCrear"
                                                    class="text-sm font-normal leading-6 text-gray-700">
                                                    id Odontologo
                                                </label>
                                                <input id="idOdontologoCrear" type="text" required
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="# registro odontologo" aria-label="registro odontologo"
                                                    aria />
                                            </div>

                                        </div>

                                        <div class="modal-footer flex justify-center mt-6">
                                            <button type="button" data-bs-dismiss="modal" aria-label="cerrar" aria
                                                class="btn text-sm font-normal px-8 py-2.5 leading-5 rounded-md bg-white border-gray-800 text-gray-900 hover:bg-white hover:border-gray-800 hover:underline">
                                                Cancelar
                                            </button>

                                            <button type="button" id="botonCrearTurno" aria-label="agregar odontologo"
                                                aria
                                                class="btn text-sm font-normal px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-800 rounded-md hover:outline-none hover:bg-gray-800 hover:underline">
                                                crear turno
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Modal Actualizar-->
                <section>
                    <div class="modal fade" id="actualizarTurno" tabindex="-1" aria-labelledby="actualizarTurno"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header flex flex-row items-center justify-between">
                                    <h1 class="modal-title fs-5" id="actualizarTurnoLabel">
                                        Actualizar Turno
                                    </h1>
                                    <button type="button" class="btn-close flex items-center text-gray-900"
                                        data-bs-dismiss="modal" aria-label="Close">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2 items-end">
                                        <div>
                                            <label class="text-rose-600 text-sm" for="odontologoIdActualizar">Digita el
                                                número del turno:</label>
                                            <input type="text" id="turnoIdActualizar"
                                                class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                placeholder="número turno" aria-label="id" aria />
                                        </div>
                                        <div>
                                            <button id="buscarTurnoActualizar" aria-label="buscar" aria
                                                class="block font-normal w-full px-4 py-2 mt-2 text-gray-700 transition-colors duration-300 transform bg-gray-200 border rounded-md hover:underline focus:outline-none">
                                                Buscar
                                            </button>
                                        </div>
                                    </div>
                                    <form class="border-t border-gray-200 mt-4" id="actualizarTurnoForm"
                                        action="http://localhost:8080/turnos/update" method="POST">
                                        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                                            <div>
                                                <h4>Datos a actualizar:</h4>
                                            </div>
                                            <div></div>
                                            <div class="hidden">
                                                <input id="inputIdActualizar" type="text" required readonly
                                                    class="font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="número turno" aria-label="numero turno" aria />
                                            </div>
                                            <div>
                                                <label for="inputFechaRegistroActualizar"
                                                    class="text-sm font-normal leading-6 text-gray-700">
                                                    Modificar fecha turno
                                                </label>
                                                <input id="inputFechaRegistroActualizar" type="date" required
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="date" aria-label="date" aria />
                                            </div>
                                            <div>
                                                <label for="inputHoraActualizar"
                                                    class="text-sm font-normal leading-6 text-gray-700">
                                                    Hora
                                                </label>
                                                <input id="inputHoraActualizar" type="time" required
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="time" aria-label="time" aria />
                                            </div>
                                            <div>
                                                <p class="block text-sm font-normal text-gray-700">
                                                    Datos Paciente
                                                </p>
                                            </div>
                                            <div>
                                                <p class="block text-sm font-normal text-gray-700">
                                                    Datos Odontologo
                                                </p>
                                            </div>
                                            <div>
                                                <label for="idPacienteActualizar"
                                                    class="text-sm font-normal leading-6 text-gray-700">
                                                    Modificar Número Paciente asignado
                                                </label>
                                                <input id="idPacienteActualizar" type="text" required
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="id paciente" aria-label="idPaciente" aria />
                                            </div>
                                            <div>
                                                <label for="idOdontologoActualizar"
                                                    class="text-sm font-normal leading-6 text-gray-700">
                                                    Modificar Número odontologo asignado
                                                </label>
                                                <input id="idOdontologoActualizar" type="text" required
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="id odontologo" aria-label="idOdontologo" aria />
                                            </div>
                                            <div>
                                                <input id="nombrePacienteActualizar" type="text" required readonly
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="nombre paciente" aria-label="nombre" aria />
                                            </div>
                                            <div>
                                                <input id="nombreOdontologoActualizar" type="text" required readonly
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="nombre odontologo" aria-label="nombre" aria />
                                            </div>
                                            <div>
                                                <input id="apellidoPacienteActualizar" type="text" required readonly
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="apellido paciente" aria-label="apellido" aria />
                                            </div>
                                            <div>
                                                <input id="apellidoOdontologoActualizar" type="text" required readonly
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="apellido odontologo" aria-label="apellido" aria />
                                            </div>
                                        </div>
                                        <div class="modal-footer flex justify-center mt-6">
                                            <button type="button" data-bs-dismiss="modal" aria-label="cancelar" aria
                                                class="btn text-sm font-normal px-8 py-2.5 leading-5 rounded-md bg-white border-gray-800 text-gray-900 hover:bg-white hover:border-gray-800 hover:underline">
                                                Cancelar
                                            </button>

                                            <button type="button" id="botonActualizarTurno"
                                                aria-label="actualizar paciente" aria
                                                class="btn text-sm font-normal px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-800 rounded-md hover:outline-none hover:bg-gray-800 hover:underline">
                                                Actualizar Turno
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Modal Buscar-->
                <section>
                    <div class="modal fade" id="buscarTurno" tabindex="-1" aria-labelledby="buscarTurno"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header flex flex-row items-center justify-between">
                                    <h1 class="modal-title fs-5" id="buscarTurnoLabel">
                                        Buscar turno
                                    </h1>
                                    <button type="button" class="btn-close flex items-center text-gray-900"
                                        data-bs-dismiss="modal" aria-label="Close">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2 items-end">
                                        <div>
                                            <label class="text-rose-600 text-sm" for="odontologoIdMatricula">Digita el
                                                número del turno:</label>
                                            <input type="text" id="buscarTurnoId" name="odontologoIdMatricula"
                                                class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                placeholder="número turno" aria-label="id" aria />
                                        </div>
                                        <div>
                                            <button id="buscarTurnoIdButton" aria-label="buscar odontologo id" aria
                                                class="block font-normal w-full px-4 py-2 mt-2 text-gray-700 transition-colors duration-300 transform bg-gray-200 border rounded-md hover:underline focus:outline-none">
                                                Buscar
                                            </button>
                                        </div>
                                    </div>
                                    <form class="border-t border-gray-200 mt-4">
                                        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2" id="campos-turnosId">
                                            <div>
                                                <h4>Resultado de busqueda:</h4>
                                            </div>
                                            <div></div>
                                            <div class="hidden">
                                                <input id="inputIdBuscar" type="text" required readonly
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="número Turno" aria-label="id paciente" aria />
                                            </div>
                                            <div>
                                                <input id="inputPacienteBuscar" type="text" required readonly
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="datos Paciente" aria-label="datos paciente" aria />
                                            </div>
                                            <div>
                                                <input id="inputOdontologoBuscar" type="text" required readonly
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="datos Odontologo" aria-label="datos odontologo" aria />
                                            </div>
                                            <div>
                                                <input id="inputFechaBuscar" type="text" required readonly
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="fecha turno" aria-label="fecha" aria />
                                            </div>
                                            <div>
                                                <input id="inputHoraBuscar" type="text" required readonly
                                                    class="block font-light w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-white dark:border-gray-200 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                                                    placeholder="Hora turno" aria-label="hora" aria />
                                            </div>
                                        </div>
                                        <div class="modal-footer flex justify-center mt-6">
                                            <button type="button" data-bs-dismiss="modal" aria-label="cancelar" aria
                                                class="btn text-sm font-normal px-8 py-2.5 leading-5 rounded-md bg-white border-gray-800 text-gray-900 hover:bg-white hover:border-gray-800 hover:underline">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Lista pacientes-->
                <article class="rounded-lg border border-gray-20 overflow-hidden">
                    <ul class="min-w-sm md:min-w-md w-full overflow-x-scroll overflow-y-scroll h-96">
                        <li class="p-4 bg-gray-800 rounded-t-lg">
                            <div>
                            </div>
                        </li>
                        <li>
                            <ul id="campos-turnosEliminar">
                            </ul>
                        </li>
                    </ul>
                </article>
            </article>
        </section>
    </main>

    <script src="./scripts/turnos/crearTurno.js"></script>
    <script src="./scripts/turnos/actualizarTurno.js"></script>
    <script src="./scripts/turnos/eliminarTurno.js"></script>
    <script src="./scripts/turnos/buscarTurno.js"></script>
    <script src="./scripts/turnos/turnosGetAll.js"></script>
</body>

</html>
